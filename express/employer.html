<body class="container">


	<div data-role="page">


	  <div data-role="main" class="ui-content">
	    
	    <h1>Student Portal</h1>
  		<div>
  			<input type="text" placeholder="Name" id="candidate_name" />
  			<input type="text" placeholder = "Key" id="candidate_key" />	
  		</div>
  		

	    <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left">Send Data</a>

	    <div data-role="popup" id="myPopup" class="ui-content" style="min-width:250px;">
	      <!-- <form method="post" action="/action_page_post.php"> -->
	      <form>
	        <div>
	          <h3>What information would you like to send?</h3>
	          
	          
	          <label for="gpa">College GPA (4.0)</label>
	          <input type="checkbox" name="gpa" id="gpa" value="1" data-mini="true">
	          
	         
	          <label for="degree">Degree (Computer Science)</label>
	          <input type="checkbox" name="degree" id="degree" value="1" data-mini="true">
	          
	          <label for="school">University (Rice University)</label>
	          <input type="checkbox" name="school" id="school" value="1" data-mini="true">


	           <label for="email" class="ui-hidden-accessible">Reciever Email:</label>
	          <input type="email" name="email" id="email" placeholder="email to send information to">
	          
	          <input onclick="alert('Your data was sent!')" type="submit" data-inline="true" value="Send">
	        </div>
	      </form>
	    </div>
	  </div>

	</div>
